<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="container">
        <div class="gambar-tampil">
            <img src="img/1.jpg" class="gambar" alt="Gambar Tampil">
        </div>
        <div class="gambar-list">
            <div class="gambar-item active">
                <img src="img/1.jpg" alt="Gambar Item" class="gambar">
            </div>
            <div class="gambar-item">
                <img src="img/2.jpg" alt="Gambar Item" class="gambar">
            </div>
            <div class="gambar-item">
                <img src="img/3.jpg" alt="Gambar Item" class="gambar">
            </div>
            <div class="gambar-item">
                <img src="img/4.jpg" alt="Gambar Item" class="gambar">
            </div>
            <div class="gambar-item">
                <img src="img/5.jpg" alt="Gambar Item" class="gambar">
            </div>
            <div class="gambar-item">
                <img src="img/6.jpg" alt="Gambar Item" class="gambar">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
