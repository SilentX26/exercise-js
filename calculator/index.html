<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Kalkulator App</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTSKxYWnoZlH9VMy3K4NxGACk1wTlRKaa5hmQ&usqp=CAU" type="image/x-icon">
</head>
<body>
    <div class="header">
        <h1 class="judul">Kalkulator App</h1>
        <p class="copyright">By Silentx.</p>
    </div>

    <div class="card">
        <div class="hasil" id="hasil">&nbsp;</div>
        <div class="card-items">
            <div class="row">
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">+</div>
            </div>
            <div class="row">
                <div class="item">4</div>
                <div class="item">5</div>
                <div class="item">6</div>
                <div class="item">-</div>
            </div>
            <div class="row">
                <div class="item">7</div>
                <div class="item">8</div>
                <div class="item">9</div>
                <div class="item">x</div>
            </div>
            <div class="row">
                <div class="item">0</div>
                <div class="item">=</div>
                <div class="item">/</div>
            </div>
            <div class="row">
                <div class="item">Clear</div>
                <div class="item">Del</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
