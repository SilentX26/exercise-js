<body>
    <div class="container">
        <div class="text-center">
            <h1 class="title">TODO LIST</h1>
            <p class="copyright">By SilentX.</p>
        </div>

        <div class="card card-input">
            <div class="prepand-left">
                <i class="fas fa-clipboard-list"></i>
            </div>
            
            <input type="text" class="input" placeholder="Tekan enter untuk membuat todo baru">
            
            <div class="prepand-right">
                <i class="fas fa-plus-circle"></i>
            </div>
        </div>

        <div class="card card-todo">
            <ul class="todo">
                <li class="todo-items loading">
                    Loading..
                </li>
            </ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
